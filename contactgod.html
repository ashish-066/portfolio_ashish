<!DOCTYPE html>

<head>

    <title>Page Title</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Stack elements vertically */

            height: auto;
            margin-right: 10px; /* Space between image and text */
        }
        button:hover {
            background-color: deepskyblue; /* Change color on hover */
