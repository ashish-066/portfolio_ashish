<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God's Portfolio</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        h1 {
            background-color: white;
            color: green;
            padding: 10px;
            border-radius: 5px;
        }
        p {
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: white;
            color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10; /* Ensure buttons are on top */
            position: relative;
        }
        button:hover {
            background-color: darkgreen;
        }
        .marquee {
            position: absolute;
            width: 100%;
            color: red;
            background-color: white;
            font-size: 30px;
            white-space: nowrap;
            overflow: hidden;
        }
        .marquee span {
            display: inline-block;
        }
        .marquee.left-to-right span {
            animation: moveRight 5s linear infinite;
        }
        .marquee.right-to-left span {
            animation: moveLeft 5s linear infinite;
        }
        @keyframes moveRight {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(900%); }
        }
        @keyframes moveLeft {
            0% { transform: translateX(500%); }
            100% { transform: translateX(-100%); }
        }
        .image-container {
            position: absolute;
            top: 60px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
        }
        .image-container img {
            max-width: 30%;
            height: auto;
            display: none; /* Initially hide the image */
        }
        .image-container img.loaded {
            display: block; /* Show after image is loaded */
        }
        /* Move the right image down */
        .image-container img:last-child {
            margin-top: 20px; /* Adjust this value to control how much you want to move it down */
        }
    </style>
</head>
<body>
    <div class="marquee left-to-right" style="top: 0;"><span>Hey you</span></div>
    <div class="marquee right-to-left" style="top: 40px;"><span>Welcome to my portfolio</span></div>

    <div class="image-container">
        <img src="assets/1f44b.png" alt="Left Image" />
        <img src="assets/ashhi.jpg" alt="Right Image" />
    </div>

    <h1>I'm KAV</h1>
    <p>If you want to know about the origin and life of God,<br>try reading the stuff in the links given below.</p>
    
    <button id="button1">ABOUT GOD</button>
    <button id="button2">GOD'S POWERS</button>
    <button id="button3">CONTACT GOD</button>

    <script>
        // Button event listeners
        document.getElementById('button1').addEventListener('click', function() {
            window.location.href = 'about.html';
        });

        document.getElementById('button2').addEventListener('click', function() {
            window.location.href = 'powers1.html'; // Corrected path
        });

        document.getElementById('button3').addEventListener('click', function() {
            window.location.href = 'contactgod.html'; // Removed the typo
        });

        // Image load event to display only when images are loaded
        document.querySelectorAll('.image-container img').forEach(function(img) {
            img.addEventListener('load', function() {
                img.classList.add('loaded'); // Add loaded class when the image is ready
            });
        });
    </script>
</body>
</html>
